<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rc比例计算</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rc比例计算</h1>

      <!-- 汇率输入模块 -->
      <div class="exchange-rate">
        <h2>人民币和RB的换算比例</h2>
        <label for="rmb-to-rb-rate">当前汇率（1亿RB = 160人民币）:</label>
        <input type="number" id="rmb-to-rb-rate" value="160" step="0.1" />
      </div>

      <!-- 货币换算输入模块 -->
      <div class="currency-converter">
        <h2>输入货币值进行换算</h2>
        <div class="currency-inputs">
          <div class="currency-box">
            <label for="rmb">人民币 (CNY):</label>
            <input
              type="number"
              id="rmb"
              placeholder="输入人民币"
              oninput="convertCurrency()"
            />
          </div>
          <div class="currency-box">
            <label for="rb">RB:</label>
            <input
              type="number"
              id="rb"
              placeholder="输入RB"
              oninput="convertCurrency()"
            />
          </div>
          <div class="currency-box">
            <label for="mb">MB:</label>
            <input
              type="number"
              id="mb"
              placeholder="输入MB"
              oninput="convertCurrency()"
            />
          </div>
          <div class="currency-box">
            <label for="thb">泰铢 (THB):</label>
            <input
              type="number"
              id="thb"
              placeholder="输入泰铢"
              oninput="convertCurrency()"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
